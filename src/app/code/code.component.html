<div class="row">
    <div class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10" >
      <h2>{{title}}</h2>
        <!-- A slice of code[lets]: -->
        <p class="header-subtext">Xybersolve public apps, libs, modules and utilities.</p>
    </div>  
</div>    

<div class="row" style='margin-bottom:0;padding-bottom:0;'>
  <div class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10" >

    <div class="card">
      <div class="card-body" >
        <div class="row" style='height:35px;'>
          <div class="col-md-3 col-sm-12">
            <div class="btn-group" role="group" aria-label="Basic example">
            <!--  
            <button class="btn btn-sm btn-dark"
              style='margin-right:4px;' 
              (click)='toggleAll()'>
              {{ showAll ? 'Hide' : 'Show'}} All
            </button>
          -->
            <button class="btn btn-sm btn-info"
                    style='margin-right:4px;' 
                    (click)='toggleDetail()'>
              {{ showDetail ? 'Hide' : 'Show'}} Details
            </button>
            <button class="btn btn-sm btn-info"
                    (click)='toggleTech()'>
                {{ showTech ? 'Hide' : 'Show'}} Tech
              </button>
          </div>
        </div>
        <!-- Filter feedback -->
        <!-- <div class="col-md-1 text-right">Filter:</div> -->
        <!-- <label for="basic-url">Your vanity URL</label> -->
        <div class="col-md-3">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="techFilter">Filter:</span>
            </div>
            <input type="text" 
                  class="form-control filter-input" 
                  id="basic-url" 
                  [(ngModel)]='techFilter'
                  placeholder='jenkins' />
          </div>
        </div>  
        <!--
        <div class='col-md-4'>
          <input type='text' 
                placeholder='terraform'
                [(ngModel)]='techFilter'/>
        </div>
        -->
      </div>
      <div class="row" style="margin-top:20px;">
        <div class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-12 col-md-offset-1 col-md-12 col-lg-offset-1 col-lg-12" >

          <xs-code-list 
            [showDetail]='showDetail'
            [showTech]='showTech'
            [techFilter]='techFilter'
            (projectClick)='onProjectClick($event)'>
          </xs-code-list>

      </div>
    </div>
  </div>
</div>
