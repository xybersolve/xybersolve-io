<div class='card' *ngIf='image'>
  <div class='card-header'>
    {{pageTitle}}
  </div>  
  <div class='card-sub-header'>
    {{image.title}}
  </div>
  <div class='card-content'>
    {{image.title}}
  </div>
  <div>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px;'>
    <i class='fa fa-chevron-left'></i>  
    </button>
  </div>
</div>
